<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Work</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="animate.css">
    <script type="text/javascript" src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/b17e1d038e.js" crossorigin="anonymous"></script>
  </head>
  <body onload="onDocumentFinish()">
    <nav class="navbar" id="nav">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/logo1.png" alt="" width="60" height="60">
          </a>
          <a class="btn btn-primary" href="#section1" role="button">List Menu</a>
          </button>
        </div>
      </nav>
    <div class="main">
      <div class="container">
        <div id="section1">
        <div class="title wow fadeInUp"data-wow-duration="2s" >
            <img src="images/logo2.png" alt="" >
        </div>
        <h3 class=" wow fadeInUp "data-wow-delay="1.2s">List Menu</h3>
        <a href="#section2"><i class="fas fa-angle-down fa-4x  wow fadeInUp" data-wow-delay="1.5s"></i></a>
      </div>
      <div id="section2">
      <div class="input">
        <h1  class="wow fadeInUp">Add to Menu</h1>
        <form id="formSubmit" onsubmit="submitItem()">
        <input type="text" id="addMenu" name="addMenu" class="InputMenu wow fadeInUp" data-wow-delay="0.5s">
        <button id="btnSubmit" value="Submit" class="btnAdd wow fadeInUp"   data-wow-delay="0.5s" type="submit">Add Menu</button>
      </form>
    </div>
      <div class="ListMenu">
        <h1 class="wow fadeInUp" data-wow-delay="1s">List Menu</h1>
      </div>
      <table id="tableItem" class="wow fadeInUp" data-wow-delay="1.3s">
        <thead>
          <tr>
            <th>No.</th>
            <th>Nama Makanan</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
      </tbody>
      </table>
      <a href="#section3"><i class="fas fa-angle-down fa-4x  wow fadeInUp" data-wow-delay="1.8s"></i></a>
    </div>
    <div id="section3">
      <h1 class="wow fadeInUp" >GET YOUR FOOD</h1>
      <button class="btnRandom wow fadeInUp" data-wow-delay="0.5s">RANDOMIZE</button>
      <div class="random wow fadeInUp" data-wow-delay="1s">
        <ul class="isirandom">
          <li>Breakfast     :</li><br>
          <li>Lunch         :</li><br>
          <li>Dinner        :</li><br>
        </ul>
      </div>
      <a href="#section1"><i class="fas fa-angle-up fa-4x  wow fadeInUp" data-wow-delay="1.5s"></i></a>
    </div>
    </div>
    </div>
    
    <script>
    window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
    document.getElementById("nav").style.padding = "0px";
  } else {
    document.getElementById("nav").style.padding = "3px";
  }
}
</script>

<script src="wow.min.js"></script>
<script>
new WOW().init();
</script>

  </body>
</html>
